server:
  port: 8761

spring:
  main:
    allow-bean-definition-overriding: true
    web-application-type: reactive
  application:
    name: kgt-gateway
  cloud:
    loadbalancer:
      ribbon:
        enabled: false

    gateway:
      routes:
        # Access registry server
        - id: registry
          uri: http://localhost:8762/
          predicates:
            - Path=/registry/**
          filters:
            - StripPrefix=1
            - AuthenticationFilter

        # Connect to Eureka
        - id: eureka
          uri: http://localhost:8762/eureka
          predicates:
            - Path=/eureka/**

        # Access authorization server
        - id: authorization
          uri: http://localhost:8081/
          predicates:
            - Path=/authorization/**
          filters:
            - StripPrefix=1


management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: kgt-gateway



eureka:
  instance:
    prefer-ip-address: true
    hostname: 127.0.0.1
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://127.0.0.1:8762/eureka/

ribbon:
  eureka:
    enabled: false

feign:
  compression:
    request:
      enabled: true
    response:
      enabled: true
  client:
    config:
      default:
        connectTimeout: 60000
        readTimeout: 40000
